<ion-view title="">
  <div sliding-background></div>
  <ion-nav-bar>
    <ion-nav-buttons side="left">
      <button class="button button-positive button-clear no-animation"
        ng-click="startApp()" ng-if="!slideIndex">
        Skip Intro
      </button>
      <button class="button button-positive button-clear no-animation"
        ng-click="previous()" ng-if="slideIndex > 0">
        Previous Slide
      </button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right"> 
      <button class="button button-positive button-clear no-animation"
        ng-click="next()" ng-if="slideIndex != 2">
        Next
      </button>
      <button class="button button-positive button-clear no-animation"
        ng-click="startApp()" ng-if="slideIndex == 2">
        Start using MyApp
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <!-- create the slidebox. Listen for on-slide-changed events we will wire up later. -->
  <ion-slide-box on-slide-changed="slideChanged(index)">
    <!-- first slide -->
    <ion-slide>
      <h3>Thank you for choosing BulletFeed!</h3>
      <div class="logo"></div>
      <p>
        Gameday messaging. Instant stats.
      </p>
      <p>
        Talk to everyone within a mile
      </p>
    </ion-slide>

    <!-- second slide -->
    <ion-slide>
      <h3>Using BulletFeed</h3>
      
      <div class="list">
        <h5>Just three steps:</h5>
        <ol>
          <li>Be awesome</li>
          <li>Stay awesome</li>
          <li>There is no step 3</li>
        </ol>
      </div>
    </ion-slide>

    <!-- third slide -->
    <ion-slide>
      <h3>Any questions?</h3>
      <p>
        Too bad!
      </p>
    </ion-slide>
  </ion-slide-box>
</ion-view>
