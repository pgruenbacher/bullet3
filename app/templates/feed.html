<ion-view title="Chat">
  <ion-nav-buttons side="right">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list can-swipe="true">
      <ion-item class="item-icon-right item-text-wrap" ng-repeat="topic in topics" href="#/app/event/{{eventId}}/topic/{{topic.$id}}">
        {{topic.message}}
        <!-- <i class="icon ion-chevron-right icon-accessory">Swipe</i> -->
        <i class="icon icon-accessory ion-chevron-right"></i>
        <ion-option-button class="button-balanced" ng-click="vote(topic.$id,1)"><i class="icon ion-thumbsup"></i></ion-option-button>
        <ion-option-button class="button-assertive" ng-click="vote(topic.$id,-1)"><i class="icon ion-thumbsdown"></i></ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer-bar class="bar-stable">
    <div class="buttons">
      <comment-form-button save="saveTopic" button="add topic"></comment-form-button>
    </div>
  </ion-footer-bar>
</ion-view>
