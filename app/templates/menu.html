<ion-view>
<ion-side-menus>
  <fade-bar></fade-bar>
  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button hide-back-button="{{hideBackButton}}" class="button-clear"><i class="icon ion-ios7-arrow-back"></i> Back</ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>
    <ion-side-menu side="left" expose-aside-when="large">
      <ion-header-bar>
      <h1 class="title">Menu</h1>
      <div class="buttons">
        <button class="button button-clear" menu-toggle="right">Admin</button>
      </div>
    </ion-header-bar>
    <ion-content class="has-header">
      <ion-list>
        <ion-item nav-clear class="item-icon-right" menu-close href="#/app/account">
          Account<i class="icon icon-accesory ion-person"></i>
        </ion-item>
        <ion-item nav-clear class="item-icon-right" menu-close>
          <button class="button button-clear" menu-toggle="right">Admin</button>
        </ion-item>
        <ion-item nav-clear menu-close class="item-icon-right" ng-click="searchToggle(true)" ng-show="checkState()">
          Search <i class="icon icon-accesory ion-search"></i>
        </ion-item>
        <ion-item nav-clear menu-close class="item-icon-right" href="#/app/browse">
          Browse <i class="icon icon-accesory ion-ios7-home"></i>
        </ion-item>
        <ion-item nav-clear class="item-icon-right" menu-close href="#/app/survey">
          Survey <i class="icon icon-accesory ion-clipboard"></i>
        </ion-item>
        <ion-item nav-clear>
        Friends only Filter
          <label class="toggle filter-toggle">
           <input type="checkbox">
             <div class="track">
               <div class="handle"></div>
             </div>
          </label>
        </ion-item>
        <ion-item nav-clear>
        Range {{range}} miles
          <div class="range">
            <input type="range" min="1" max="10" ng-model="range" name="range">
          </div>
        </ion-item>
        <ion-item nav-clear menu-close href="#/intro">
          Intro
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
  <ion-side-menu side="right">
    <header class="bar bar-header bar-stable">
      <h1 class="title">Right</h1>
    </header>
    <ion-content class="has-header">
      <ion-list>
        <ion-item nav-clear menu-close class="item-icon-right" href="#/app/create">
          Create <i class="icon icon-accesory ion-hammer"></i>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
</ion-view>
