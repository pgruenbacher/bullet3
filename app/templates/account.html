<ion-view title="Account">
  <ion-nav-buttons side="right">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
    <ion-content class="has-header">
      <h2>Account</h2>
      <form>
        <legend>Profile</legend>
        <ion-list>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Name:</span>
            <input type="text" name="name" ng-model="profile.name"/>
          </label>

          <label class="item item-input item-stacked-label">
            <span class="input-label">Email:</span>
            <br />{{profile.email}}
          </label>
        <ion-list>
      </form>
      <form>
        <legend>Change Password</legend>

        <label class="item item-input item-stacked-label">
          <span class="input-label">Old Password:</span>
          <input type="password" ng-keypress="clear()" ng-model="oldpass"/>
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label">New Password:</span>
          <input type="password" ng-keypress="clear()" ng-model="newpass"/>
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label">Confirm Password:</span>
          <input type="password" ng-keypress="clear()" ng-model="confirm"/>
        </label>

        <button class="button button-block" ng-click="changePassword(oldpass, newpass, confirm)">change password</button>

        <p class="error" ng-show="err">{{err}}</p>
        <p class="good" ng-show="msg">{{msg}}</p>
      </form>
      <form>
        <legend>Change Email</legend>

        <label class="item item-input item-stacked-label">
          <span class="input-label">New Email:</span>
          <input type="text" ng-keypress="clear()" ng-model="newEmail"/>
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label">Password:</span>
          <input type="password" ng-keypress="clear()" ng-model="pass"/>
        </label>

        <button class="button button-block" ng-click="changeEmail(pass, newEmail)">update email</button>

        <p class="error" ng-show="emailerr">{{emailerr}}</p>
        <p class="good" ng-show="emailmsg">{{emailmsg}}</p>
      </form>
      <button class="button button-block" ng-click="logout()">Log Out</button>
    </ion-content>
</ion-view>
